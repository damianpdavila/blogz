{% extends "base.html" %}

{% block content %}

    <h1>Add a Blog Entry</h1>
    <form method='post'>
        <label>
            Title for your new post:
            <input type="text" name='title' value="{{post_title}}"/>
        </label>
        <br/>
        <label>
            Your post content:
            <textarea rows=4, maxlength="255" name='body'>{{post_body}}</textarea>
        </label>
        <br/>
        <input type="submit" value='Add Post' />
    </form>
    
{% endblock %}
